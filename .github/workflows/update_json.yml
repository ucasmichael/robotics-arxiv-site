name: Update Robotics arXiv Daily JSON

on:
  schedule:
    - cron: '0 3 * * *'  # 每天 UTC 3 点运行一次（北京时间上午 11 点）
  workflow_dispatch:     # 也允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Run get_page.py
        run: python get_page.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add robotics_arxiv_daily.json
          git commit -m "Auto update JSON: $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
